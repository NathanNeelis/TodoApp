<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">

    <title>To Do app</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="todo-wrapper">
            <h2>Mijn todo lijst</h2>
            <p>dubbel klik op een item om het gedaan te markeren</p>
            <form name="todo-adder">
                <input type="text" id="todo-entry-box">
            </form>
            <button id="add-button" class="pretty-button">Add</button>


            <ol id="todo-list">

            </ol>
            <div class="control-wrapper">
                <button id="clear-completed-button" class="pretty-button">Clear</button>
                <button id="empty-button" class="pretty-button">Leegmaken</button>
            </div>
        </div>
    </main>
    <footer></footer>



    <!-- scripts  -->
    <script src="js/script.js"></script>
</body>

</html>
